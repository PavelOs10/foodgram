version: '3.3'

volumes:
  postgres_data:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  backend:
    build: ../backend/
    env_file: .env
    depends_on:
      - db
    volumes:
      - static_volume:/app/static/
      - media_volume:/app/media/

  frontend:
    build: ../frontend/
    env_file: .env
    volumes:
      - ../frontend/build:/app/result_build/

  nginx:
    image: nginx:1.22.1
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - static_volume:/var/html/static/
      - media_volume:/var/html/media/
    ports:
      - "80:80"
    restart: always